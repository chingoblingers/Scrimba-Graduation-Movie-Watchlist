<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
  <main>

    <header>
        <div class="content-container" id="header-info">
            <h1> Find your film</h1>
            <a href="watchlist.html"> My Watchlist </a>

        </div>
    </header>

    <form id="movie-form">
        <input type="search" name="search-box" placeholder="Search for a movie!"> 
        <button type="submit"> Search </button>
    </form>
    

    <section>
        <div class="content-container" id="movie-list">
            <div class="movie">
                <img src="placeholder" class="movie-poster">
                <div class="movie-info">
                    <p> Blade Runner </p>
                    <div class="movie-misc">
                    <p> runtime 114min </p>
                    <p> Drama/Mystery</p>
                    <button> + Watchlist </button>   
                </div>
                <p> Preview about the movie and etc </p>
                </div> 
            </div>

        </div>
    </section>

  </main>  
<script src="./index.js"></script>
</body>
</html>
